<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="05_Style.css">
</head>
<body>
    <form action="#" method="post" class="form_completo">
        <div class="caja1">
        <div class="grupo_email">
            <label for="email">Email Address</label>
            <br>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="grupo_pass">
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="grupo_check">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Check me out</label>
        </div>
        <button type="submit" class="boton">Submit</button>
    </div>
    </form>
    
</body>
</html>
