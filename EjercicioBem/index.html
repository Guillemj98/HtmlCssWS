<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__media">
            <img class="card__image" src="https://preview.redd.it/jc10wsj09k9a1.jpg?auto=webp&s=95d04bd02a0d50992ede7371b8ecbcf6447bc924" alt="Imagens">
            <button class="card__button">
                <svg class=" card__boton card__button--icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                  </svg>
                  
                
            </button>
        </div>
        <div class="card__content">
            <p class="card__text card__text--light">Firefly </p>
            <p class="card__text card__text--main">El mundo sigue girando </p>
            <p class="card__text card__text--medium">Hay cosas que no se pueden arreglar. 
                No existen las herramientas... no hay piezas de repuesto. 
                Son cosas que necesitan tiempo... y aún así, nunca quedan igual</p>
        </div>
        <div class="avatar" >
            <div class="avatar__image">
                <img src="https://preview.redd.it/s2-spoilers-what-are-your-favourite-things-about-ekko-v0-slnutzhiw5yd1.jpg?width=640&crop=smart&auto=webp&s=c4062515e36f52ee8743675105c97bf6d1fe4576" alt="Avatar icono">
            </div>
            <div class="avatar__text">
                <p class="avatar__text avatar__text--main">Ekko</p>
                <p class="avatar__text avatar__text--light">29/05/2015</p>
            </div>        
        </div>

    </div>
