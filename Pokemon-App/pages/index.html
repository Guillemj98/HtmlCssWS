<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta entrenador Pokemon</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--Bloque principal-->
    <div class="trainer-card">

        <!--Header o parte de arriba-->
        <div class="trainer-card__header">
            <div class="trainer-card__logo"> 
                <img src="../assets/iconos/Poké_Ball_Smile.png" alt="Pokeboll">
            </div>

            <div class="trainer-card__title">
                <p class="trainer-card__main">Trainer`s  Card</p>
                <p class="trainer-card__id">1998-1926-2020</p>
            </div>
            
        </div>
        


        
        
        <!-- Contenedor de Pokémon y entrenador -->
        <div class="trainer-card__content">
            
            <!--Este es el grid de pokemon-->
            <div class="trainer-card__grid">

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div>
                    <img class="pokemon" src= "../assets/imagenes/rhydon-f.gif" alt="Rhydon">   
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name">Rhydon</span>
                        <img class="trainer-card__pokemon-type" src="../assets/imagenes/Teratipo_tierra_icono_EP.png" alt="Tipo Tierra/Roca " />
                    </div>        
                </div>

                

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/imagenes/snorlax.gif"  alt="Snorlax">
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name">Snorlax</span>
                        <img class="trainer-card__pokemon-type" src="../assets/imagenes/Teratipo_normal_icono_EP.png" alt="Tipo Normal " />
                    </div>
                   
                </div>
                

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/imagenes/starmie.gif" alt="Starmie">
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name">Starmie</span>
                        <img class="trainer-card__pokemon-type" src="../assets/imagenes/Teratipo_agua_icono_EP.png" alt="Tipo Agua " />
                    </div>
                   
                </div>
               

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div> 
                    <img src="../assets/imagenes/jolteon.gif" alt="Jolteon">
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name">Jolteon</span>
                        <img class="trainer-card__pokemon-type" src="../assets/imagenes/Teratipo_eléctrico_icono_EP.png" alt="Tipo Electrico " />
                    </div>
                    
                </div>
               

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/imagenes/zapdos.gif" alt="Zapdos">
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name">Zapdos</span>
                        <img class="trainer-card__pokemon-type" src="../assets/imagenes/Teratipo_eléctrico_icono_EP.png" alt="Tipo Electrico/Volador " />
                    </div>
                    
                </div>
               

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/imagenes/alakazam-f.gif" alt="Alakzam">
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name">Alakazam</span>
                        <img class="trainer-card__pokemon-type" src="../assets/imagenes/Teratipo_psíquico_icono_EP.png" alt="Tipo Psiquico " />
                    </div>
                   
                </div>
               

            </div>
                <!--Imagen del entrenador-->
                <div class="trainer-card__trainer"> 
                    <img src="../assets/imagenes/hi-beeg-hey-beeg.gif" alt="Rojo">
                </div>
        </div>

        <!--Footer con las medallas y el texto-->
        <div class="trainer-card__footer">
          
            <div class="trainer-card__badges">

                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Cefiro.png" alt="Cefiro">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Colmena.png" alt="Colmena">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Planicie.png" alt="Planicie">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Niebla.png" alt="Niebla">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Tormenta.png" alt="Tormenta">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Mineral.png" alt="Mineral">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Glacial.png" alt="Glaciar">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Dragon.png" alt="Dragon">
                </div> 
            </div>
            <div class="trainer-card__social">
                <p>guillermo@pokemon.com</p>
            </div>
            
    </div>

    </div>
    
</body>
</html>
