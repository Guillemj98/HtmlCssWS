<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta entrenador Pokemon</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--Bloque principal-->
    <div class="trainer-card">

        <!--Header o parte de arriba-->
        <div class="trainer-card__header">
            <div class="trainer-card__logo"> 
                <img src="../assets/iconos/Poké_Ball_Smile.png" alt="Pokeboll">
            </div>

            <div class="trainer-card__title">
                <p class="trainer-card__main">Trainer`s  Card</p>
                <p class="trainer-card__id">1998-1926-2020</p>
            </div>
            
        </div>
        


        
        
        <!-- Contenedor de Pokémon y entrenador -->
        <div class="trainer-card__content">
            
            <!--Este es el grid de pokemon-->
            <div class="trainer-card__grid">

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div>
                    <img class="pokemon" src= "../assets/imagenes/Lucario.jpg" alt="">   
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name"></span>
                        
                    </div>        
                </div>

                

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/imagenes/Gardevoir.jpg"  alt="">
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name"></span>
                        
                    </div>
                   
                </div>
                

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/imagenes/Cerule.jpg" alt="">
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name"></span>
                        
                    </div>
                   
                </div>
               

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div> 
                    <img src="../assets/imagenes/Garchomp.jpg" alt="">
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name"></span>
                        
                    </div>
                    
                </div>
               

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/imagenes/Gengar.jpg" alt="">
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name"></span>
                        
                    </div>
                    
                </div>
               

                <div class="trainer-card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/imagenes/Mewtwo.jpg" alt="">
                    <div class="trainer-card__pokemon-info">
                        <span class="trainer-card__pokemon-name"></span>
                       
                    </div>
                   
                </div>
               

            </div>
                <!--Imagen del entrenador-->
                <div class="trainer-card__trainer"> 
                    <img src="../assets/imagenes/Ash.jpg" alt="">
                </div>
        </div>

        <!--Footer con las medallas y el texto-->
        <div class="trainer-card__footer">
          
            <div class="trainer-card__badges">

                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Cefiro.png" alt="Cefiro">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Colmena.png" alt="Colmena">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Planicie.png" alt="Planicie">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Niebla.png" alt="Niebla">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Tormenta.png" alt="Tormenta">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Mineral.png" alt="Mineral">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Glacial.png" alt="Glaciar">
                </div>
                <div class="trainer-card__badge">
                    <img src="../assets/iconos/Dragon.png" alt="Dragon">
                </div> 
            </div>
            <div class="trainer-card__social">
                <p>Entrenador: Gary Oak | Región: Kanto | Especialidad: Variedad</p>
                <p>| Email: guillermo@pokemon.com</p>
                
            </div>
            
    </div>  

    </div>
    
</body>
</html>
