<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Trainer Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="trainer-card">
      <!-- Header -->
      <div class="card-header">
        <div class="trainer-info">
          <h1>Doctor Oak</h1>
          <p>Friend Code: <strong>0000-0000-0000</strong></p>
        </div>
      </div>

      <!-- Pokémon Team -->
      <div class="pokemon-team">
        <h2>Team</h2>
        <div class="pokemon-list">
          <div class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/143.png" alt="Snorlax">
          </div>
          <div class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard">
          </div>
          <div class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" alt="Gengar">
          </div>
          <div class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur">
          </div>
          <div class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/9.png" alt="Blastoise">
          </div>
          <div class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
          </div>
        </div>
      </div>

      <!-- Badges -->
      <div class="badges">
        <h2>Badges</h2>
        <div class="badge-list">
          <img src="https://upload.wikimedia.org/wikipedia/en/0/03/Zephyr_Badge.png" alt="Zephyr Badge">
          <img src="https://upload.wikimedia.org/wikipedia/en/a/a5/Thunder_Badge.png" alt="Thunder Badge">
          <img src="https://upload.wikimedia.org/wikipedia/en/3/34/Marsh_Badge.png" alt="Marsh Badge">
          <img src="https://upload.wikimedia.org/wikipedia/en/d/d1/Rain_Badge.png" alt="Rain Badge">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
